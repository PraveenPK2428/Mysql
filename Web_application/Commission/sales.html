<html>
<head>
</head>
<body>

<script>

var num=parseInt(prompt("Enter the number"));

var arr=new Array();
var inc=0;

for(var i=1;i<=num;i++)
	{
		arr[inc]=parseInt(prompt("Enter the amount"));

		if(arr[inc]<=1000)
		{
		inc++;
		arr[inc]=arr[inc-1]*1/100;
		inc++;
		arr[inc]="1%";
		
		}
		else 
		if(arr[inc-1]>=1001 && arr[inc-1]<=3000)
		{
		
		arr[inc++]=(arr[inc-1]*3/100);
		arr[inc++]="3%";
		}
		else 
		if(arr[inc-1]>=3001 && arr[inc-1]<=6000)
		{
		arr[inc++]=(arr[inc-1]*6/100);
		arr[inc++]="6%";
		}
		else
		if(arr[inc-1]>=6001 && arr[inc-1]<=9000)
		{
		arr[inc++]=(arr[inc-1]*9/100);
		arr[inc++]="9%";
		}
		else 
		{
		arr[inc++]=(arr[inc-1]*12/100);
		arr[inc++]="12%";
		}
		
	}
</script>
<table border='2px'>
<tr>
	<td>Sales Amount</td>
	<td>Commission Amount</td>
	<td>Commission Percentage</td>
</tr>

<script>

var x=0;
document.write("<tr>");

for(i=1;i<=arr.length;i++)
	{
	
	if(i%3==0)
	{
	document.write("<td>",arr[x++],"</td>");
	document.write("</tr>");
	document.write("<tr>");
	
	}
	else
	{
	document.write("<td>",arr[x++],"</td>");
	}
	
	
	
	}

</script>
</table>

</body>
</html>
